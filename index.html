<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div id="quiz">
        <div class="pergunta">
          <h2>Pergunta 1</h2>
          <p>Qual é a capital do Brasil?</p>
          <div class="opcoes">
            <button class="resposta">Brasília</button>
            <button class="resposta">Rio de Janeiro</button>
            <button class="resposta">São Paulo</button>
            <button class="resposta">Belo Horizonte</button>
          </div>
        </div>
      
        <div class="pergunta">
          <h2>Pergunta 2</h2>
          <p>Qual é o maior país do mundo em área territorial?</p>
          <div class="opcoes">
            <button class="resposta">Brasil</button>
            <button class="resposta">Estados Unidos</button>
            <button class="resposta">Rússia</button>
            <button class="resposta">China</button>
          </div>
        </div>
      
        <div id="resultado"></div>
      </div>
      
    <script src="index.js"></script>
</body>
</html>
